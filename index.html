<script type="text/javascript">
	let bang = document.querySelectorAll(".bang")
	let clad = document.querySelectorAll(".treasure")
	let mimo = document.querySelectorAll(".mem")
	let score = 0
	let d =function(){
	document.querySelector(".parent").style.display="none"
}

	for(let a= 0;a<6;a=a+1){
		clad[a].onclick=function(){
		clad[a].style.backgroundImage="url('treasure.png')" 
		clad[a].style.backgroundSize="100% 100%"
		document.querySelector(".score").innerHTML=score=score+1
	}
 }
	for(let b= 0;b<24;b=b+1){
		mimo[b].onclick=function(){
		mimo[b].style.backgroundImage="url('mem.jpg')" 
		mimo[b].style.backgroundSize="100% 100%"
	}
 }
	for(let c= 0;c<6;c=c+1){
		bang[c].onclick=function(){
		bang[c].style.backgroundImage="url('bang.png')"
		bang[c].style.backgroundSize="100% 100%"
		document.querySelector(".score").innerHTML=score=score-1
	}
}

  setTimeout(d,10000)
</script>
